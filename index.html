<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Embedded Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="frame-wrap" role="region" aria-label="Game frame">
      <iframe id="game-frame" src="https://emupedia.net/emupedia-game-1v1.lol/" sandbox="allow-scripts allow-same-origin allow-forms" referrerpolicy="no-referrer"></iframe>
    </div>

    <div id="controls">
      <button id="reload" aria-label="Reload game">Reload</button>
      <button id="open-new" aria-label="Open in new tab">Open in new tab</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
